<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1{
                height: 200px;
                background-color: red;
                background-image: linear-gradient(to bottom right,red,yellow);
            }
        </style>
    </head>
    <body>
        <h1>Linear Gradient - to Bottom Right</h1>
        <p>
            This linear gradient starts at the left with red, transitioning to yellow at the bottom right
        </p>
        <div id="grad1"></div>
    </body>
</html>
