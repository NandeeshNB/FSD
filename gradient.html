<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1{
                height: 200px;
                background-color: red;
                background-image: linear-gradient(red,yellow,blue);
            }
        </style>
    </head>
    <body>
        <h1>Linear Gradient - Top to Bottom</h1>
        <p>
            This linear gradient starts at the top, transitioning to yellow and blue at the bottom
        </p>
        <div id="grad1"></div>
    </body>
</html>
